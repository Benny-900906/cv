<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>My Contact Details</h1>
  <p>My Address</p>
  <p>My Email</p>
  <p>My Phone Number</p>

  <!-- Will Go Deeper Into <form> and <input> when we learn JS and CSS -->
  <!-- in the <form> tag we want to sepcify the encoding type enctype to text/plain so that when the email application is launched, the letters in the email text box will not contain those funny symbols from encoding -->
  <form action="mailto:benny900906@gmail.com" method="post" enctype="text/plain">
    <label>Your Name: </label>
    <input type="text" name="yourName">
    <br>
    <label>Your Email: </label>
    <input type="email" name="yourEmail">
    <br>
    <label>Your Message: </label>
    <br>
    <textarea name="yourMessage" id="" cols="30" rows="10" placeholder="Hey There!"></textarea>
    <br>
    <!-- the submit button takes the action that is specified in the <form> tag -->
    <input type="submit">
  </form>
  
  <a href="index.html">Home</a>
</body>
</html>
